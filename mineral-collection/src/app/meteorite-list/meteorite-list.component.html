<div class="meteorite-list">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id || ''}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name[0] || ''}} </td>
        </ng-container>
      
        <!-- Mass Column -->
        <ng-container matColumnDef="mass">
          <th mat-header-cell *matHeaderCellDef> Mass [g] </th>
          <td mat-cell *matCellDef="let element"> {{element.mass || ''}} </td>
        </ng-container>
      
        <!-- Found Column -->
        <ng-container matColumnDef="found">
          <th mat-header-cell *matHeaderCellDef> Found </th>
          <td mat-cell *matCellDef="let element"> {{element.foundDate || ''}} </td>
        </ng-container>

        <!-- Country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.locality.country || ''}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
